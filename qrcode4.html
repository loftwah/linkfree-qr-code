<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crazy QR Code Styling</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #f06, #9f6);
        }

        #canvas {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2), 0 0px 30px rgba(0, 0, 0, 0.25);
            border-radius: 50%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="canvas"></div>
    <script type="text/javascript">

        const qrCode = new QRCodeStyling({
            width: 300,
            height: 300,
            type: "svg",
            data: "https://linkfree.io/",
            image: "https://linkfree.io/_next/image?url=%2Flogo192.png&w=24&q=75",
            dotsOptions: {
                color: "#E63946",
                type: "square"
            },
            cornersSquareOptions: {
                color: "#F1FAEE"
            },
            cornersDotOptions: {
                color: "#1D3557"
            },
            backgroundOptions: {
                color: "#457B9D",
            },
            borderOptions: {
                color: "#457B9D",
                width: 5
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 30
            }
        });

        qrCode.append(document.getElementById("canvas"));
    </script>
</body>

</html>
