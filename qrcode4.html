<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crazy QR Code Styling</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #f06, #9f6);
        }

        #canvas {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2), 0 0px 30px rgba(0, 0, 0, 0.25);
            border-radius: 50%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="canvas"></div>
    <script type="text/javascript">

        const qrCode = new QRCodeStyling({
            width: 300,
            height: 300,
            type: "svg",
            data: "https://linkfree.io/",
            image: "https://linkfree.io/_next/image?url=%2Flogo192.png&w=32&q=75",
            dotsOptions: {
                color: {
                    type: "radial-gradient",
                    value: ["#E63946", "#F1FAEE"]
                },
                type: "rounded"
            },
            cornersSquareOptions: {
                color: {
                    type: "radial-gradient",
                    value: ["#A8DADC", "#457B9D"]
                },
            },
            cornersDotOptions: {
                color: "#1D3557"
            },
            backgroundOptions: {
                color: "#457B9D",
            },
            borderOptions: {
                color: "#F1FAEE",
                width: 10
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 20
            },
            dotsOptionsHelper: {
                color: "#457B9D",
                type: "rounded"
            },
            backgroundOptionsHelper: {
                color: "#F1FAEE"
            }
        });

        qrCode.append(document.getElementById("canvas"));
    </script>
</body>

</html>
