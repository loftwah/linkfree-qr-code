<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shades of Purple QR Code</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        body {
            background-color: #2D2B55;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #canvas {
            box-shadow: 0 0 20px #FAD000;
        }
    </style>
</head>

<body>
    <div id="canvas"></div>
    <script type="text/javascript">
        const qrCode = new QRCodeStyling({
            width: 300,
            height: 300,
            type: "svg",
            data: "https://linkfree.io/",
            image: "https://linkfree.io/_next/image?url=%2Flogo192.png&w=64&q=75", 
            dotsOptions: {
                color: {
                    type: "radial-gradient",
                    value: ["#2D2B55", "#FAD000"]
                },
                type: "rounded"
            },
            cornersSquareOptions: {
                color: {
                    type: "radial-gradient",
                    value: ["#2D2B55", "#FAD000"]
                },
            },
            cornersDotOptions: {
                color: "#FAD000"
            },
            backgroundOptions: {
                color: "#2D2B55",
            },
            borderOptions: {
                color: "#FAD000",
                width: 7
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 20
            }
        });

        qrCode.append(document.getElementById("canvas"));
    </script>
</body>
</html>
